auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9095

compactor:
  shared_store: filesystem
  working_directory: L:\loki202250302\loki202250302\loki\boltdb-shipper-compactor

ingester:
  chunk_block_size: 262144
  chunk_idle_period: 3m
  chunk_retain_period: 1m
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  max_transfer_retries: 0
  wal:
    enabled: false
    # dir: L:\loki202250302\loki202250302\loki\wal

limits_config:
  max_query_length: 744h

schema_config:
  configs:
  - from: "2020-10-24"
    index:
      period: 24h
      prefix: index_
    object_store: filesystem
    schema: v11
    store: boltdb-shipper

storage_config:
  boltdb_shipper:
    active_index_directory: L:\loki202250302\loki202250302\loki\boltdb-shipper-active
    cache_location: L:\loki202250302\loki202250302\loki\boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: L:\loki202250302\loki202250302\loki\chunks
